kind: pipeline
type: docker
name: linux-x64

steps:
- name: build
  image: electronuserland/builder
  volumes:
  - name: cache
    path: ./.cache/electron-builder
  - name: cache-builder
    path: ./.cache/electron
  - name: release
    path: ./release
  commands:
  - yarn
  - yarn build:linux

volumes:
- name: cache
  host:
    path: /tmp/cache/electron
- name: cache-builder
  host:
    path: /tmp/cache/electron-builder
- name: release
  host:
    path: /home/vandercat/starlight_release
